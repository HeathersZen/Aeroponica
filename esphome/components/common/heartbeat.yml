esp32:
  on_boot:
    then:
      - script.execute: 
          id: flashLED
          flashCount: 10

script:
  # Flash the LED to indicate the system is working normally. This is called on startup and intermittently by the interval tag.
  - id: flashLED
    mode: single
    parameters: 
      flashCount: int
    then:
      - repeat:
          count: !lambda 'return flashCount;'
          then:
            - switch.turn_on: LED  
            - delay: 200ms
            - switch.turn_off: LED  
            - delay: 200ms

switch:
  - platform: gpio
    pin: ${ledGpio}
    id: LED
    name: LED

interval:
  - interval: 1min
    then:
      - logger.log: "Heartbeat"
      - script.execute: 
          id: flashLED
          flashCount: 3 