external_components:
  - source: github://TheStaticTurtle/esphome_syslog
    components: [syslog]

syslog:
    ip_address: "sunnyslope.grafana.net"
    port: 514

# Enable logging
logger:
  level: INFO
  
esp8266:
  board: esp01_1m

i2c:
  sda: GPIO4
  scl: GPIO5
  scan: true
  id: bus_a

sensor:
  - platform: bme280_i2c
    temperature:
      name: "BME280 Temperature"
      id: "system4_temperature"
    pressure:
      name: "BME280 Pressure"
      id: "system4_pressure"
    humidity:
      name: "BME280 Humidity"
      id: "system4_humidity"
  - platform: template
    id: system4_temperatureF
    name: "Temperature (F)"
    lambda: return id(system4_temperature).state * (9.0/5.0) + 32.0;
    unit_of_measurement: "Â°F"
    update_interval: 10s
    icon: mdi:icon7-sun-fill  
